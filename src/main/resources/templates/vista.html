<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Operaciones</title>
</head>
<body>
	<h1>Operacion matematica</h1>
	<form action="/prueba/vista" method="Post">
		<p>Primer numero:</p>
		<input type="number" name="n1" placeholder="Ingrese un numero">
		<br>
		<p>Segundo numero:</p>
		<input type="number" name="n2" placeholder="Ingrese un numero">
		<br>
		<button>Calcular</button>
	</form>
	
	<!-- SE MUESTRA EL RESULTADO CUANDO SE ENVIA LA PETICION AL PROCESAR LOS DATOS -->
	<h3 th:text="${resultado}"></h3>
</body>
</html>
