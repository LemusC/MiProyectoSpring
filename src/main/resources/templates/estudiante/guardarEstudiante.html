<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<link rel="stylesheet" href="//static/css/style.css">
<title>Insert title here</title>
</head>
<body class="container-fluid">
	<div class="text-center mt-5" id="frmMain">
		<form action="/student/add" method="post" class="text-center mt-3">
			<div class="mt-5">
				<div class="form-group row text-center">
					<p class="col-md-4"></p>
					<label class="mr-4"><h3>Codigo</h3></label> 
					<input type="text" class="form-control col-4" name="id" placeholder="Ingrese su codigo">
				</div>
			</div>
			<div class="mt-5">
				<div class="form-group row text-center">
					<p class="col-md-4"></p>
					<label class="mr-3"><h3>Nombre</h3></label> 
					<input type="text" class="form-control col-4" name="nombre" placeholder="Ingrese su nombre">
				</div>
			</div>
			<div class="mt-5">
				<div class="form-group row text-center">
					<p class="col-md-4"></p>
					<label class="mr-2"><h3>Direccion</h3></label> 
					<input type="text" class="form-control col-4" name="direccion" placeholder="Ingrese su direccion">
				</div>
			</div>
			<div class="mt-5">
				<div class="form-group row text-center">
					<p class="col-md-4"></p>
					<label class="mr-5"><h3>Edad</h3></label> 
					<input type="text" class="form-control col-4" name="edad" placeholder="Ingrese su edad">
				</div>
			</div>
			<div class="form-group row text-center">
				<input type="submit" class="btn btn-outline-success col-1 offset-5" value="Guardar">
			</div>
		</form>
	</div>
</body>
</html>
